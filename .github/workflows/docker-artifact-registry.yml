name: Build and Push to Artifact Registry

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-east1-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE=us-east1-docker.pkg.dev/jobsity-microservices-demo/my-docker-repo/outreach:latest
          docker build -t $IMAGE .
          docker push $IMAGE
      
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Write GCP credentials to file
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" > gcp-key.json

      - name: Terraform Init
        working-directory: infra/staging
        run: |
          terraform init \
            -backend-config="bucket=outreach-terraform-state" \
            -backend-config="prefix=cloud-run-demo"

      - name: Debug GCP key file
        run: cat gcp-key.json

      - name: Terraform Apply
        working-directory: infra/staging
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/gcp-key.json
        run: |
          terraform apply -auto-approve \
            -var="gcp_credentials_file=${{ github.workspace }}/gcp-key.json" \
            -var="project_id=jobsity-microservices-demo" \
            -var="region=us-east1" \
            -var="docker_image=us-east1-docker.pkg.dev/jobsity-microservices-demo/my-docker-repo/outreach:latest"
